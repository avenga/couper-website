name: website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    name: build-and-test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Check out
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm ci

      - name: build website
        run: npm run build

