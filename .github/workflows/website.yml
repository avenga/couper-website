#          npm run ci-e2e

      - name: create artifact
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: |
            public
          if-no-files-found: warn
          retention-days: 2

  deploy:
    name: 'deploy via github pages'
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_COUPER_API_TOKEN }}
          repository: 'avenga/couper-website'

      - uses: actions/download-artifact@v2
        with:
          name: dist
          path: 'dist'

      - run: cp {robots.txt,CNAME} dist/
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          token: ${{ secrets.GH_COUPER_API_TOKEN }}
          git-config-name: 'couper-bot'
          git-config-email: '110540211+couper-bot@users.noreply.github.com'
